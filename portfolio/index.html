<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mateen rashid</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.jpeg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: #38383c;
            color: #e0e0e0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-transform: lowercase;
            overflow: hidden;
            position: relative;
        }

        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
        }

        .landing-content {
            z-index: 10;
            max-width: 600px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #ef2d78, #ff6b9d, #ef2d78);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            color: #b0b0b0;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .click-me-button {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, #ef2d78, #ff6b9d);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(239, 45, 120, 0.3);
            text-transform: lowercase;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            position: relative;
            overflow: hidden;
        }

        .click-me-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .click-me-button:hover::before {
            left: 100%;
        }

        .click-me-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(239, 45, 120, 0.4);
            background: linear-gradient(45deg, #ff6b9d, #ef2d78);
        }

        .click-me-button:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ef2d78;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(5) {
            top: 70%;
            left: 50%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 40px;
            }
            
            .click-me-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .landing-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="landing-content">
        <h1>mateen rashid</h1>
        <p class="subtitle"><span class="location-text" id="location-text">paramus</span></p>
        <a href="portfolio.html#about" class="click-me-button">launch</a>
    </div>

    <script>
        // Vanta Global Variable
        let vantaEffect = null;

        // Vanta Configuration
        const vantaConfig = {
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff00c1,
            backgroundColor: 0x38383c,
            showDots: false
        };

        function initVanta() {
            try {
                if (vantaEffect) {
                    vantaEffect.destroy();
                }
                vantaEffect = VANTA.NET(vantaConfig);
                console.log('Vanta NET initialized successfully');
            } catch (error) {
                console.error('Error initializing Vanta NET:', error);
            }
        }

        // Location typing animation
        const locations = [
            "paramus",
            "new york city", 
            "london"
        ];
        
        let locationIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        let deletingSpeed = 50;
        let pauseTime = 1500;

        function typeLocation() {
            const currentLocation = locations[locationIndex];
            const locationElement = document.getElementById('location-text');
            
            if (isDeleting) {
                locationElement.textContent = currentLocation.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = deletingSpeed;
            } else {
                locationElement.textContent = currentLocation.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100;
            }
            
            if (!isDeleting && charIndex === currentLocation.length) {
                typingSpeed = pauseTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                locationIndex = (locationIndex + 1) % locations.length;
            }
            
            setTimeout(typeLocation, typingSpeed);
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                initVanta();
            }, 100);
            
            // Start typing animation after a short delay
            setTimeout(typeLocation, 2000);
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const floatingElements = document.querySelectorAll('.floating-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed * 20;
                const yOffset = (y - 0.5) * speed * 20;
                
                element.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
